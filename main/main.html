<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Codewars</title>
        <link rel="stylesheet" href="/main/main.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="/images/mainlogo.png">
                <div class="logo_name">Mystique</div>
            </div>
            <div class="navbar">
                <button class="hamburger" id="hamburger">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </button>
            </div>
        </div>
        <ul class="nav_list">
            <li class="hover-underline-animation">
                <a class="active">
                    <i class='bx bx-home-smile' ></i>
                    <span class="link_name">Home</span>
                </a>
            </li>
        </ul>
        <ul class="nav_list">
            <li class="hover-underline-animation">
                <a href="/shop/shop.html">
                    <i class='bx bx-shopping-bag' ></i>
                    <span class="link_name">Shop</span>
                </a>
            </li>
        </ul>
        <ul class="nav_list">
            <li class="hover-underline-animation">
                <a href="###">
                    <i class='bx bx-chat' ></i>
                    <span class="link_name">Chat</span>
                </a>
            </li>
        </ul>
        <ul class="nav_list">
            <li class="hover-underline-animation">
                <a href="/analytics/first.html">
                    <i class='bx bx-bar-chart-square' ></i>
                    <span class="link_name">Analytics</span>
                </a>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="/images/profile.png">
                    <div class="name_job" onclick="window.location.href='###'">
                        <div class="name">Arnav Verma</div>
                        <div class="job">Graphic Designer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    
    <section class="background firstSection" id="home">
        <div class="main">
            <p class="text-big">MYSTIQUE</p> <br>
            <p class="text-small">Do you dream about being interlinked?</p> <br> <br>
            <div class="buttons">
                <button class="btn" onclick="window.location.href='/shop/shop.html'">Arm Yourself</button>
            </div>
        </div>
    </section>

    <script src="/main/main.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</body>
</html>
